<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="left-side">
      <h4>⭐️</h4>
      <h3 id="starWins">0 wins</h3>
    </section>
    <section class="game-section">
      <h5 id="mainHeading">It's ⭐️'s turn!</h5>
      <section class="game-board" id="gameBoard">
        <article class="box box0" id="box0"> </article>
        <article class="box box1" id="box1"> </article>
        <article class="box box2" id="box2"> </article>
        <article class="box box3" id="box3"> </article>
        <article class="box box4" id="box4"> </article>
        <article class="box box5" id="box5"> </article>
        <article class="box box6" id="box6"> </article>
        <article class="box box7" id="box7"> </article>
        <article class="box box8" id="box8"> </article>
      </section>
      <button class="clear-board-btn" id="clearBoardBtn">Clear Board</button>
      <button class="reset-btn" id="resetBtn">Start New Game</button>
    </section>
    <section class="right-side">
      <h4>❤️</h4>
      <h3 id="heartWins">0 wins</h3>
    </section>
    <script src="./src/game.js"></script>
    <script src="./src/player.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
